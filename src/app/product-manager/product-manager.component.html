<h2>Product Management</h2>
<div>
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Price</th>
				<th scope="col">Desc</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody *ngFor="let product of products; index as id">
			<tr>
				<th scope="row">{{id+1}}</th>
				<td>{{product.name}}</td>
				<td>{{product.price | currency}}</td>
				<td>{{product.desc}}</td>
				<td><button type="button" class="btn btn-primary" (click)="removeProduct(product.name)">Remove</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<app-product-add></app-product-add>
<!-- Add slider form Slider component file -->
<app-slider></app-slider>
<!-- Add product list form Product-List component file -->
<app-product-list [products]="products"></app-product-list>
