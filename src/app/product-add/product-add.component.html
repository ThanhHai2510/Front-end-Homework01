<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  New
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalCenterTitle">Add product</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label >Product Name</label>
						<input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>
						<div class="form-group">
							<label >Price</label>
							<input type="number" class="form-control" name="price" [(ngModel)]="product.price">
  </div>
							<div class="form-group">
								<label >Description</label>
								<input type="text" class="form-control" name="desc" [(ngModel)]="product.desc">
  </div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addProduct(product)">Add</button>
			</div>
		</div>
	</div>
</div>
